<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.min.css">
    <title>Abstract Form</title>
</head>
<body>
    <div class="container" id="container">
        <div class="main">
            <label for="request-url">URL <input type="text" name="request-url" id="request-url"></label>
            <div class="choice">
                <label for="op-a">Generate Form HTML <input type="radio" name="op-mode" id="op-a" value="op-a" checked></label>
                <label for="op-b">Submit Form <input type="radio" name="op-mode" id="op-b" value="op-b"></label>
            </div>
            <textarea name="formjson" id="textedit" cols="30" rows="10"></textarea>
            <button id="submit">Click ME</button>
        </div>
        <!-- <div class="form" id="form-stub">
        </div> -->
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
